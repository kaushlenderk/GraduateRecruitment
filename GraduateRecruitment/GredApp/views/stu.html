<style type="text/css">

.awesomplete{
	width: 100% !important;
}

	display: none;
}

    background: none;
}

<div class="container">
<div class="row">
    <div class="col-sm-3">
        <a data-toggle="modal" data-target="#myModal" class="btn btn-success btn-block btn-compose-email" id="compose_email" style="font-size: 16px;">Compose Email</a>
        <br/>
        <ul class="nav nav-pills nav-stacked nav-email shadow mb-20">
            <li class="active">
                <a href="#mail-inbox.html" style="font-size: 16px;">
                    <i class="fa fa-inbox"></i> Inbox  <span class="label pull-right" id="total-inbox"></span>
                </a>
            </li>
          
        </ul><!-- /.nav -->
        
    </div>
    <div class="col-sm-9">
        <div class="panel rounded shadow panel-teal">
            <div class="panel-heading">
                <div class="pull-left">
                    <h3 class="panel-title">Inbox</span></h3>
                </div>
                <div class="pull-right">
                    
                </div>
                <div class="clearfix"></div>
            </div><!-- /.panel-heading -->
            <div class="panel-sub-heading inner-all">
                
                
                <div class="clearfix"></div>
            </div><!-- /.panel-sub-heading -->
            <div class="panel-body no-padding">
				
                <div class="table-responsive">
                	<p id="message-box"></p>
                    <table class="table table-hover table-email" id="communication-table">
                        <tbody>
                        
                        </tbody>
                    </table>
                </div><!-- /.table-responsive -->

            </div><!-- /.panel-body -->
        </div><!-- /.panel -->
    </div>
</div>
</div>



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    	
    	<form role="form" id="sendMessageForm">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Compose Email</h4>
	      </div>
	      <div class="modal-body">
	      	<div id="confirmation-message" style="display: none" class="alert alert-success" role="alert">
			  Message sent successfully.
			</div>
        	 <div class="form-group">
			    <label for="to">To</label>
			    <input type="text" class="form-control awesomplete" id="message_to" placeholder="Search By Email Id">
			    <label id="CEI1" class="text-danger hide_error">Required field</label>
			  </div>
			  <div class="form-group">
			    <label for="subject">Subject</label>
			    <input type="text" class="form-control" id="subject" placeholder="Message Subject">
			    <label id="CEI2" class="text-danger hide_error">Required field</label>
			  </div>
			  <div class="form-group">
			    <label for="message">Message</label>
			    <textarea class="form-control" id="comm_message" placeholder="Write your message" style="height: 112px;"></textarea>
			    <label id="CEI3" class="text-danger hide_error">Required field</label>
			  </div>
	      </div>
	      <div class="modal-footer">
	      	<button type="submit" class="btn btn-success btn-success" id="btnSubmitMessage">Send</button>
	        <button type="submit" class="btn btn-default btn-danger" data-dismiss="modal" id="btnCommClose">Close</button>
	      </div>
	       
      </form>
      
    </div>
  </div>
</div>
